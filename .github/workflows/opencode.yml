name: opencode

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  opencode:
    if: |
      contains(github.event.comment.body, ' /oc') ||
      startsWith(github.event.comment.body, '/oc') ||
      contains(github.event.comment.body, ' /opencode') ||
      startsWith(github.event.comment.body, '/opencode')
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false


      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install and Configure
        env:
          GOOGLE_GENERATIVE_AI_API_KEY: ${{ secrets.GOOGLE_GENERATIVE_AI_API_KEY }}
        run: |
          # 1. 首先安装基础 opencode 引擎 (这是必须的)
           curl -fsSL https://opencode.ai/install | bash

           # 2. 安装 oh-my-opencode 平台包
           npm install -g oh-my-opencode-linux-x64

           # 3. 手动建立配置目录 (跳过交互式 bunx install)
           mkdir -p ~/.config/opencode
           cp oh-my-opencode.json ~/.config/opencode/oh-my-opencode.json

           # 4. 确保路径注入 GITHUB_PATH
           echo "$HOME/.opencode/bin" >> $GITHUB_PATH

      - name: Run Multi-Agent Review
        env:
          GOOGLE_GENERATIVE_AI_API_KEY: ${{ secrets.GOOGLE_GENERATIVE_AI_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GOOGLE_GENERATIVE_AI_API_KEY }}
        run: |
          # 现在运行，它会读取 ~/.config/opencode/oh-my-opencode.json
          $HOME/.opencode/bin/opencode github run